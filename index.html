<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="https://i.ibb.co/G9fSDPW/evento-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato%3Awght%40400%3B700%3B800%3B900&display=swap">
    
    <link rel="stylesheet" href="style.css">

    <title>Evento -- Events anywhere</title>
</head>
<body>

    <header class="header">
        <p class="logo">Evento</p>
        <nav>
            <ul class="links">
                <li class="link-item">
                    <a class="link" href="#shows">Shows</a>
                </li>
                <li class="link-item">
                    <a class="link" href="#futebol">Futebol</a>
                </li>
                <li class="link-item">
                    <a class="link" href="#tecnologia">Tecnologia</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <main class="main">
        <section>
            <h1 class="heading">Procure eventos para participar em qualquer lugar</h1>
            <p class="text">Explore centenas de eventos disponíveis em nosso site e garanta seus tíquetes de forma segura. Tudo isso, aqui na <span class="text--bold">Evento</span>.</p>
            <form>
                <input name="q" class="input" placeholder="Procure eventos por cidade (Ex: Campinas)">
                <button class="btn">Pesquisar</button>
            </form>
        </section>
    </main>
    
    <footer class="footer">
        <p class="copyright">&copy; 2025. Copyright by Evento.</p>
        <p class="stats">18.430 eventos em mais de 344 cidades.</p>
    </footer>

</body>
</html>
